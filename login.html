<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Formulario de login con Bootstrap">
    <meta name="author" content="Parzibyte">
    <title>Clinica Houssain</title>
    <!-- Cargar el CSS de Boostrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/indexStyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Registro</h1>
        <form class="mt-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombreInput" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreInput" required maxlength="30">
                </div>
                <div class="col-md-6">
                    <label for="rol" class="form-label">Selecciona tu rol:</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="medico">Médico</option>
                        <option value="paciente">Paciente</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" required maxlength="20">
                </div>
                <div class="col-md-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" required maxlength="20">
                </div>
                <div class="col-md-6">
                    <label for="inputDirecc" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDirecc" required maxlength="30">
                </div>
                <div class="col-md-6">
                    <label for="inputTelefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="inputTelefono" required maxlength="20">
                </div>
                <div class="col-md-6">
                    <label for="inputCP" class="form-label">Código Postal</label>
                    <input type="number" class="form-control" id="inputCP" required maxlength="20">
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button type="button" class="btn btn-success">Registrate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap (opcional, pero requerido por algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/loginApp.js" rel="text/javaScript"></script>

</body>

</html>
